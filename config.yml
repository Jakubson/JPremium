                after:
                    separator: '&8===================='
                    list: '&a%NUMBER%&8. &a%PLAYER_CORRECT_NAME% &8/ &a%PLAYER_LANGUAGE% &8/ &a%PLAYER_IP%'
                error:
                    enter-min-max: '&c&lInvalid arguments! &cEnter min and max players quantity!'
